# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-maaldocomweb-dev-cus

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://ghcr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_5C72DD74834D4D4CBED94C3EF62560D3 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_780CBB8B7FBF44ADA4D58E940B119530 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_5C72DD74834D4D4CBED94C3EF62560D3 }}/mateasdorinko/maaldo-com-web:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_604E277A8DAF471A84501AEBB0CC7A96 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_44FF495873944974BC9D6FA4FF51AE23 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_29DF6D93A3C94F3AB079896A9496F9CF }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'app-maaldocomweb-dev-cus'
          slot-name: 'Production'
          images: 'ghcr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_5C72DD74834D4D4CBED94C3EF62560D3 }}/mateasdorinko/maaldo-com-web:${{ github.sha }}'
          